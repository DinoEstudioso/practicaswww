<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y Video</title>
    <!--Fuentes-->

    <!--Hoja de Estilos CSS-->
    <link rel="stylesheet" href="../css/audio.css">
</head>
<body>
    <header>
        <h1>Audio y Video html</h1>
    </header>
    <section class="audio">
        <audio src="../audio/SoloAcousticBlues.mp3" controls></audio>
    </section>
    <section id="videos">
        <div>
            <h2>Video Insertado</h2>
            <video src="../video/Ember.mp4" controls></video>
        </div>
        <div>
            <h2>Video Incrustado</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/k9VLGNB_-EQ?si=xeSbq7GB33xjgOS5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            
        </div>
    </section>
    <footer class="pie">
        <p>Desarrollo y Diseñado por <a href="http://google.com">Agencia Jurásica</a></p>
    </footer>
</body>
</html>
